<!DOCTYPE html>
<html ng-app="graddleFront">
<head>
<meta charset="ISO-8859-1">
<title>Home Gradle -- dev</title>
<script src="js/angular.js"></script>
<script type="text/javascript"
	src="bower_components/angular-dialog-service/dist/dialogs.min.js"></script>
<!-- js  -->
<script type="text/javascript"
	src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script
	src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>

<script src="js/main.js"></script>
<script src="js/controllers.js"></script>
<script src="js/service.js"></script>

<!-- css -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>



<script type="text/ng-template" id="myModalContent.html">
        						<div class="modal-header">
            						<h3 class="modal-title">Modification de la cit&eacute;e</h3>
        						</div>
        						<div class="modal-body">
								
            						<form role="form" novalidate>
										<div class="form-group">
											<label for="email">city :</label> <input type="text"
											class="form-control" id="city" ng-model="zip.city">{{zip.city}}</input> 
										</div>
										<div class="form-group">
											<label for="pwd">Population : </label> <input type="text"
											class="form-control" id="pop" ng-model="zip.pop">
										</div>
										<div class="form-group">
											<label for="pwd">State : </label> <input type="text"
											class="form-control" id="state" ng-model="zip.state">
										</div>
									</form>
        						</div>
        						<div class="modal-footer">
            						<button class="btn btn-primary" ng-click="ok()">OK</button>
           							<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
       							</div>
    						</script>


</head>
<body ng-controller="gr_controllerz.main">
	<div class="container">
		<div class="jumbotron">
			<h1>Consultation et &eacute;dition</h1>
			<p>cliquer sur le bouton pour remplir le tableau, puis sur les
				lignes pour les &eacute;diter.</p>
			<p>
				<a class="btn btn-primary btn-lg" href="#" role="button"
					ng-click="getAllZips()">Remplir le tableau</a> 
					<select
					ng-model="stateToFind"
					ng-options="stateInList for stateInList in allStates">
					<option value="">-- choisir un ville --</option>
				</select>
			</p>

			<div class="progress" ng-show="showProgress">
				<div class="progress-bar progress-bar-striped active"
					role="progressbar" aria-valuenow="100" aria-valuemin="0"
					aria-valuemax="100" style="width: 100%">Chargement du tableau
					...</div>
			</div>


		</div>
<div>liste :: {{stateInList}}</div>
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<span class="glyphicons glyphicons-pen"></span>
				<table class="table table-bordered table-hover">
					<tr>
						<th>city</th>
						<th>population</th>
						<th>state</th>
					</tr>
					<tr ng-repeat="zip in listeZip" ng-controller="gr_controllerz.line"
						ng-click="open('sm')">
						<td>{{zip.city}}</td>
						<td>{{zip.pop}}</td>
						<td>{{zip.state}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
